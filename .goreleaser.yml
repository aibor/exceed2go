builds:
  - binary: exceed2go
    ldflags:
      - >
        -s -w
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

archives:
  - name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}"

release:
  header: |
    ## {{ .TagSubject }} ({{ .Now.Format "2006-01-02" }})
    {{ .TagBody }}

snapshot:
  name_template: "{{ .Tag }}"

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

nfpms:
  - vendor: Exceed2Go
    homepage: https://github.com/aibor/exceed2go
    maintainer: Tobias BÃ¶hm <code@aibor.de>
    description: ICMPv6 time exceeded packet generator.
    license: Apache 3.0
    formats:
      - deb
      - rpm
      - archlinux
    file_name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    contents:
      - src: extra/exceed2go.conf
        dst: /etc/exceed2go.conf
        type: config|noreplace
      - src: extra/exceed2go.service
        dst: /usr/lib/systemd/system/exceed2go.service
