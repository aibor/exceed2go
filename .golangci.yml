linters:
  enable-all: true
  disable:
    - depguard
    - err113
    - execinquery
    - exhaustruct
    - exportloopref
    - funlen
    - gomnd
    - paralleltest
    - varnamelen

linters-settings:
  errorlint:
    errorf: false

  exhaustive:
    default-signifies-exhaustive: true

  gosec:
    excludes:
      - G204

  nlreturn:
    block-size: 2

  mnd:
    ignored-functions:
      - '^cobra\..*NArgs$'

  revive:
    rules:
      - name: package-comments
        disabled: true

  stylecheck:
    checks: 
      - "all"
      - "-ST1000"

issues:
  exclude-use-default: false
  exclude-rules:
    - path: '(.+)_test\.go'
      linters:
        - gochecknoglobals
        - ireturn
