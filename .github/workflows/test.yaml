name: Test

on:
  push:
    branches:
      - "main"
      - "dev/*"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  c-lint:
    name: Clang Format
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run clang-format
        uses: DoozyX/clang-format-lint-action@v0.20
        with:
          source: bpf
          exclude: libbpf
          extensions: c

  go-setup:
    name: Go setup
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Go mod tidy
        run: go mod tidy && git diff --exit-code

      - name: Go mod verify
        run: go mod verify

  generate:
    name: Generate
    uses: ./.github/workflows/generate.yaml
    needs:
      - go-setup
    with:
      artifact-name: bpf

  go-vuln-check:
    name: Go vulnerability check
    runs-on: ubuntu-latest
    needs:
      - generate
      - go-setup
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: bpf
          path: internal/bpf

      - name: Go vulnerability check
        uses: golang/govulncheck-action@v1
        with:
          go-version-file: go.mod
          go-package: -test ./...
          repo-checkout: false

  go-lint:
    name: Go Lint
    runs-on: ubuntu-24.04
    needs:
      - generate
      - go-setup
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: bpf
          path: internal/bpf

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: "v2.6"

  go-test:
    name: Go Test
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/aibor/virtrun-test:amd64
    needs:
      - generate
      - go-setup
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: bpf
          path: internal/bpf

      - name: Run go test
        run: |
          go test -v \
            -exec "go tool virtrun" \
            -coverpkg "$(go list ./... | tr '\n' ,)" \
            -cover \
            -covermode atomic \
            -coverprofile /tmp/cover.out \
            ./... \
            | go-junit-report -set-exit-code -iocopy -out junit-report.xml

      - name: Upload test output
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: junit-report.xml

  reuse-lint:
    name: FSFE REUSE Compliance Check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v6

  results:
    if: always()
    runs-on: ubuntu-24.04
    name: Test Results
    needs:
      - c-lint
      - go-vuln-check
      - go-lint
      - go-test
      - reuse-lint
    steps:
      - run: exit 1
        if: |
          contains(needs.*.result, 'failure') ||
            contains(needs.*.result, 'cancelled')
