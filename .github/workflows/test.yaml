name: Test

on:
  push:
    branches: [ "**" ]
    tags:
      - '*'

jobs:
  c-lint:
    name: Clang Format
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Run clang-format
        uses: DoozyX/clang-format-lint-action@v0.18
        with:
          source: bpf
          exclude: libbpf
          extensions: c
          clangFormatVersion: 18

  generate:
    name: Generate
    needs:
    - c-lint
    uses: ./.github/workflows/generate.yaml
    with:
      artifact-name: bpf

  go-lint-and-test:
    name: Go Lint and Test
    runs-on: ubuntu-24.04
    container:
      image: alpine:3.21
    needs:
      - generate
    steps:
      - name: Install packages
        run: apk add --no-scripts tar qemu-system-x86_64 linux-virt

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bpf
          path: internal/bpf

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: "v1.64"

      - name: Install virtrun
        run: go install github.com/aibor/virtrun

      - name: Run go test
        env:
          VIRTRUN_ARGS: "-kernel /boot/vmlinuz-virt -transport pci"
        run: |
          go test -v \
            -exec virtrun \
            -coverpkg "$(go list ./... | tr '\n' ,)" \
            -cover \
            -covermode atomic \
            -coverprofile /tmp/cover.out \
            ./...

  reuse-lint:
    name: FSFE REUSE Compliance Check
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: REUSE Compliance Check
      uses: fsfe/reuse-action@v5

  results:
    if: always()
    runs-on: ubuntu-24.04
    name: Test Results
    needs:
    - c-lint
    - go-lint-and-test
    - reuse-lint
    steps:
    - run: exit 1
      if: |
        contains(needs.*.result, 'failure') ||
          contains(needs.*.result, 'cancelled')
