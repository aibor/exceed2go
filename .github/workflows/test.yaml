name: Test

on:
  push:
    branches: [ "**" ]

env:
  GOPATH: "${{ github.workspace }}/.go"
  GOVERSION: "1.22.x"

jobs:
  c-lint:
    name: Clang Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run clang-format
        uses: DoozyX/clang-format-lint-action@v0.18
        with:
          source: bpf
          exclude: libbpf
          extensions: c
          clangFormatVersion: 16

  generate:
    name: Generate
    runs-on: ubuntu-latest
    container:
      image: silkeh/clang:18-bookworm
    needs:
      - c-lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GOVERSION }}"

      - run: make -B bpf

      - uses: actions/upload-artifact@v4
        with:
          name: bpf
          path: |
            internal/bpf/*_bpfel.*
            internal/bpf/*_string.go

  go-lint-and-test:
    name: Go Lint and Test
    runs-on: ubuntu-latest
    needs: 
      - generate
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GOVERSION }}"

      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: bpf
          path: internal/bpf

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Build test container
        run: docker build --rm --tag exceed2go-test --target test-image .

      - name: Run go test
        run: docker run --rm --volume $PWD:/data --device /dev/kvm exceed2go-test:latest

  reuse-lint:
    name: FSFE REUSE Compliance Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: REUSE Compliance Check
      uses: fsfe/reuse-action@v4

  results:
    if: always()
    runs-on: ubuntu-latest
    name: Test Results
    needs:
    - c-lint
    - go-lint-and-test
    - reuse-lint
    steps:
    - run: exit 1
      if: |
        contains(needs.*.result, 'failure') ||
          contains(needs.*.result, 'cancelled')
