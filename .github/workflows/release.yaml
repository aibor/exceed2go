name: Release

on:
  push:
    tags:
      - '*'

env:
  GOPATH: "${{ github.workspace }}/.go"
  GOVERSION: "1.22.x"

jobs:
  generate:
    name: Generate
    runs-on: ubuntu-latest
    container:
      image: silkeh/clang:18-bookworm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GOVERSION }}"

      - run: make -B bpf

      - uses: actions/upload-artifact@v4
        with:
          name: bpf
          path: |
            internal/bpf/*_bpfel.*
            internal/bpf/*_string.go

  goreleaser:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bpf
          path: internal/bpf

      # We need to do this because of:
      # https://github.com/actions/checkout/issues/290 and its side-effects
      # as https://github.com/goreleaser/goreleaser/issues/2919
      - name: Fetch full annotated tags metadata
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GOVERSION }}"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
