name: Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run clang-format
      uses: DoozyX/clang-format-lint-action@v0.14
      with:
        source: bpf
        exclude: libbpf
        extensions: c
        clangFormatVersion: 14
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3.2.0
      with:
        version: latest
